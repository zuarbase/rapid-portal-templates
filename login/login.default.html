<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE-edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="zwaf:template" content="login.default.html">
    <title>Zuar Rapid Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="/css/style.css" rel="stylesheet">

    <script src="/built/zportal.js"></script>
</head>
<body class="h-100">
    <z-customizer></z-customizer>

    <z-background-visual></z-background-visual>

    <div class="container h-100 position-relative">
        <div class="row h-25">
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col-xs-0 col-sm-1 col-md-2 col-lg-3 col-xl-4"></div>
            <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6 col-xl-4">
                <div class="shadow px-5 py-3 z-login-form">
                    <div class="rounded-circle d-flex justify-content-center">
                        <z-logo height="40"></z-logo>
                    </div>
                
                    <p class="helper-text">&nbsp;</p>
                    <z-login-error></z-login-error>

                    <div class="mb-3">
                        <z-login-username-input label="User"></z-login-username-input>
                    </div>
                    <div class="mb-3">
                        <z-login-password-input></z-login-password-input>
                    </div>

                    <!-- <div class="mb-3">
                        <z-login-tableau-server-url-input type="hidden"></z-login-tableau-server-url-input>
                        <z-login-tableau-server-site-input type="hidden"></z-login-tableau-server-site-input>

                        <z-login-tableau-server-site-dropdown></z-login-tableau-server-site-dropdown>
                    </div> -->

                    <div class="mb-3">
                        <z-login-submit-button button-text="Log in" text-color="#FEF6E4" class="d-grid gap-2"></z-login-submit-button>
                    </div>
                    <p class="text-center" style="font-size:12px;font-style: italic;">Powered by <a href="https://www.zuar.com/">Zuar</a></p>
                </div>
            </div>
            <div class="col-xs-0 col-sm-1 col-md-2 col-lg-3 col-xl-4"></div>
        </div>

    </div>
</body>
</html>
