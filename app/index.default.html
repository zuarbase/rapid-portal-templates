<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="zwaf:template" content="index.default.html">
    <title>Zuar Rapid Portal</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="/css/style.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script type="module" src="/built/zportal.js"></script>
  </head>
  <body>
    <z-customizer></z-customizer>

    <header class="z-header-bg">
      <div class="container d-flex justify-content-between py-2">
        <a class="navbar-brand" href="/">
          <z-logo height="40"></z-logo>
        </a>
        <div class="d-flex align-items-center">
          <z-nav-download-button variant="primary"></z-nav-download-button>
          <z-nav-share-button variant="primary"></z-nav-share-button>
          <z-nav-undo-button variant="primary"></z-nav-undo-button>
          <z-nav-redo-button variant="primary"></z-nav-redo-button>
          <z-nav-revert-button variant="primary"></z-nav-revert-button>
          <z-nav-refresh-button variant="primary"></z-nav-refresh-button>
          <z-nav-play-pause-button variant="primary"></z-nav-play-pause-button>
          <z-nav-user-menu variant="primary"></z-nav-user-menu>
        </div>
      </div>
    </header>
    <div class="row gx-0 py-3">
      <z-error></z-error>
      <z-tableau-viz alignment="center"></z-tableau-viz>
    </div>
    <div class="row gx-0 bg-light">
      <section class="main-content">
        <div class="container">
            <div class="row mt-4">
              <z-view-list></z-view-list>
            </div>
        </div>
      </section>
    </div>

    <z-user-edit-modal></z-user-edit-modal>
    <z-password-edit-modal></z-password-edit-modal>

  </body>
</html>
