<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta name="zwaf:template" content="index.sidebar.html">
  <title>Zuar Rapid Portal</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link href="/css/style.css" rel="stylesheet">

  <script src="/javascripts/api/tableau-2.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
  </script>

  <script src="/built/zportal.js"></script>
  <style>
    body {
      padding-top: 54px;
    }

    .header {
      width: 100%;
      height: 54px;
      position: absolute;
      top: 0;
      left: 0;
    }

    .list {
      position: relative;
      background: none;
      margin: auto;
      width: 250px;
      list-style: none;
      overflow: hidden;
      height: auto;
    }

    .nav-item {
      width: 250px;
      height: 60px;
      line-height: 45px;
      display: block;
      overflow: hidden;
      position: relative;
      text-decoration: none;
      text-transform: uppercase;
      font-size: 14px;
      border-right: 2px solid transparent !important;
      color: #1C1E1F;
      -webkit-transition: all 0.2s linear;
      -moz-transition: all 0.2s linear;
      -o-transition: all 0.2s linear;
      transition: all 0.2s linear;
      border-bottom: 2px solid #F1F1F1;
    }

    .nav-item:first-child {
      margin-left: 0px;
    }

    .nav-link.active {
      color: var(--bs-primary) !important;
    }

    .nav-item:hover {
      background: #EAEAEA;
      border-right-color: var(--bs-primary) !important;
    }

    a {
      color: black;
      text-decoration: none;
    }

    a:hover {
      color: var(--bs-primary) !important;
    }

    #sidebar {
      flex: 0 0 15%;
      width: 15%;
    }

    #content {
      flex: 0 0 85%;
      width: 85%;
    }

    .z-tableau-viz__container {
      padding: 5px;
      overflow-y: auto;
      overflow-x: hidden;
    }

    .z-favorite-icon {
      display: flex;
      align-items: center;
      margin: 0;
    }

    z-tableau-viz,
    z-view-list {
      width: 100%;
    }
  </style>
</head>

<body class="h-100 w-100 d-flex flex-column">
  <z-customizer></z-customizer>

  <div class="header z-header-bg d-flex justify-content-between align-items-center">
    <a href="/" class="ps-3">
      <z-logo height="30" class=""></z-logo>
    </a>
    <div class="d-flex align-items-center">
      <z-nav-download-button variant="primary"></z-nav-download-button>
      <z-nav-share-button variant="primary"></z-nav-share-button>
      <z-nav-undo-button variant="primary"></z-nav-undo-button>
      <z-nav-redo-button variant="primary"></z-nav-redo-button>
      <z-nav-revert-buton variant="primary"></z-nav-revert-buton>
      <z-nav-refresh-button variant="primary"></z-nav-refresh-button>
      <z-nav-play-pause-button variant="primary"></z-nav-play-pause-button>
      <z-nav-user-menu variant="primary"></z-nav-user-menu>
    </div>
  </div>

  <div class="h-100 w-100 d-flex">
    <div id="sidebar" class="h-100 d-flex bg-light overflow-auto">
      <z-view-list list-type="vertical"></z-view-list>
    </div>
    <div id="content" class="h-100 d-flex">
      <div class="z-tableau-viz__container w-100 h-100 position-relative">
        <z-tableau-viz></z-tableau-viz>
      </div>
    </div>
  </div>

  <z-user-edit-modal></z-user-edit-modal>
  <z-password-edit-modal></z-password-edit-modal>

</body>

</html>
